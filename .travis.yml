branches:
  only:
  - master

# use the Travis CI Matrices feature to build each subdirectory

jobs:
  include:
  - name: "Base for idb-backend"
    env:
      - DOCKERFILE_LOCATION=base-idb-backend
      - DOCKER_IMAGE_NAME=idigbio/docker-library-base-idb-backend
script:
- env;
  export;
  echo "************************************************";
  echo "************************************************";
  echo DOCKER_IMAGE_NAME $DOCKER_IMAGE_NAME;
  echo TRAVIS_COMMIT $TRAVIS_COMMIT;
  echo DOCKERFILE_LOCATION $DOCKERFILE_LOCATION;
  docker build -t "$DOCKER_IMAGE_NAME:$TRAVIS_COMMIT" "$DOCKERFILE_LOCATION";

after_success:
- docker images

